<!DOCTYPE html>
<html>

  <head>
    <title>Rock Paper Scissors</title>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="stylesheet" href="rock-paper-sicssors.css"> 
  </head>


  <body>
    <p class="result-text">Rock Paper Scissors</p>

    <button class="js-rock-button">
    <img src="Images/rock-emoji.png" class="move-button"></button>

    <button class="js-paper-button">
      <img src="Images/paper-emoji.png" class="move-button"></button>

    <button class="js-scissors-button">
      <img src="Images/scissors-emoji.png" class="move-button"></button>

    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <button class="rest-button">Reset Score</button>

    <button class="auto-play-button">Auto Play</button>
    
    <div class="js-button-text button-text"></div>

    <script src="rock-paper-sicssors.js"></script>
  </body>
</html>
